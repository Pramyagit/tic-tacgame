<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet"href="tictac.css">
</head>
<body>
    <header>
        <nav id="nav">
            <ul class="menu">
                <li class="menuList">HOME</li>
                <li class="menuList">ABOUT</li>
                <li class="menuList">CONTACT</li>
                <li class="menuList">GAMES</li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <div class="tac-toe">

            <div data-id="0" class="items"></div>
            <div data-id="1" class="items"></div>
            <div data-id="2" class="items"></div>
            <div data-id="3" class="items"></div>
            <div data-id="4" class="items"></div>
            <div data-id="5" class="items"></div>
            <div data-id="6" class="items"></div>
            <div data-id="7" class="items"></div>
            <div data-id="8" class="items"></div>
        </div>
        <div class="status">turn</div>
        <button type="reset" class="restart">ReStart</button>
    </main>
    <script src="tictac.js"> </script>
</body>
</html>
